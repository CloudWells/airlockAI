<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="map.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="fixed-top bg-dark text-white mybaza">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mybaza2">
            <a class="navbar-brand cool" href="#">AirLocK AI</a>
        </nav>
    </header>

    <!-- Форма авторизации -->
    <div class="container mt-5" id="authForm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Авторизация</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Войти</button>
                    <p class="mt-3">Еще не зарегистрированы? <a href="#" onclick="showRegisterForm(); return false;">Регистрация</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Форма регистрации -->
    <div class="container mt-5" id="registerForm" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Регистрация</h2>
                <form>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль">
                    </div>
                    <button type="submit" class="btn btn-success" id="registerButton">Зарегистрироваться</button>
                    <p class="mt-3">Уже зарегистрированы? <a href="#" onclick="showAuthForm(); return false;">Войти</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
